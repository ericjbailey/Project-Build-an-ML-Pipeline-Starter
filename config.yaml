main:
  components_repository: "https://github.com/ericjbailey/Project-Build-an-ML-Pipeline-Starter.git#components"
  src_repository: "https://github.com/ericjbailey/Project-Build-an-ML-Pipeline-Starter.git#src"
  # All the intermediate files will be copied to this directory at the end of the run.
  # Set this to null if you are running in prod
  project_name: nyc_airbnb3
  experiment_name: development
  steps: all
download:
  sample: "sample1.csv"
  min_price: 10  # dollars
  max_price: 350  # dollars
basic_cleaning:
  input_artifact: "sample.csv:latest"
  output_artifact: "clean_sample.csv"
  output_type: "clean_data"
  output_description: "Data with outliers removed"
  min_price: 10
  max_price: 350
data_check:
  input_artifact: "clean_sample.csv:latest"           
  output_artifact: "clean_sample.csv:latest"             
  kl_threshold: 0.2              
  min_price: 10                 
  max_price: 350   
  min_rows: 15000
  max_rows: 1000000
data_split:
  input: "clean_sample.csv:latest"
  test_size: 0.2
  random_seed: 42
  stratify_by: "neighbourhood_group"
modeling:
  # Fraction of data to use for test (the remaining will be used for train and validation)
  test_size: 0.2
  # Fraction of remaining data to use for validation
  val_size: 0.2
  # Fix this for reproducibility, change to have new splits
  random_seed: 42
  # Column to use for stratification (use "none" for no stratification)
  stratify_by: "neighbourhood_group"
  # Maximum number of features to consider for the TFIDF applied to the title of the
  # insertion (the column called "name")
  max_tfidf_features: 5
  # NOTE: you can put here any parameter that is accepted by the constructor of
  # RandomForestRegressor. This is a subsample, but more could be added:
  random_forest:
    n_estimators: [100, 200]  # Changed to a list
    max_depth: [10, 50]       # Changed to a list
    min_samples_split: 4
    min_samples_leaf: 3
    # Here -1 means all available cores
    n_jobs: -1
    criterion: squared_error
    max_features: 0.5
    # DO not change the following
    oob_score: true